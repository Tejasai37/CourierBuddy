<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CourierBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}"><h2>CourierBuddy</h2></a>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="card">
                    <div class="card__header">
                        <h2>Login to CourierBuddy</h2>
                        <p>Enter your credentials to access your account</p>
                    </div>
                    <div class="card__body">
                        <form id="login-form" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn--primary btn--full-width">Login</button>
                        </form>
                        
                        <div class="demo-credentials">
                            <h4>Demo Credentials:</h4>
                            <p><strong>Admin:</strong> admin@courierbuddy.com / admin123</p>
                            <p><strong>User:</strong> john@example.com / password123</p>
                            <p><strong>Agent:</strong> mike@example.com / agent123</p>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                            <p><a href="{{ url_for('index') }}">‚Üê Back to Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification Toast -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
        <button onclick="hideToast()">&times;</button>
    </div>

    <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
</body>
</html>
